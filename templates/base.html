<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}‰π¶Â±±ÊúâË∑ØÂã§‰∏∫ÂæÑ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #2c3e50;
            --ink-gray: #5d6d7e;
            --paper-white: #fdfefe;
            --mountain-blue: #85929e;
            --mist-gray: #f8f9fa;
            --bamboo-green: #27ae60;
            --sunset-orange: #e67e22;
        }
        
        * {
            font-family: 'Noto Serif SC', serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
            color: var(--ink-black);
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }
        
        .navbar {
            background: linear-gradient(90deg, rgba(44, 62, 80, 0.95) 0%, rgba(52, 73, 94, 0.95) 100%) !important;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--mountain-blue);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 500;
            font-size: 1.6rem;
            color: var(--paper-white) !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        .navbar-brand::before {
            content: 'üìö';
            margin-right: 8px;
        }
        
        .form-control {
            background: rgba(255,255,255,0.9);
            border: 2px solid var(--mountain-blue);
            border-radius: 25px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: var(--paper-white);
            border-color: var(--bamboo-green);
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-outline-light {
            border: 2px solid var(--paper-white);
            border-radius: 25px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-light:hover {
            background: var(--bamboo-green);
            border-color: var(--bamboo-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
        
        .post-card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--bamboo-green), var(--mountain-blue), var(--sunset-orange));
        }
        
        .post-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .card-title {
            color: var(--ink-black);
            font-weight: 600;
            font-size: 1.3rem;
            line-height: 1.4;
            margin-bottom: 15px;
            position: relative;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--bamboo-green);
            transition: width 0.3s ease;
        }
        
        .post-card:hover .card-title::after {
            width: 100%;
        }
        
        .post-summary {
            color: var(--ink-gray);
            line-height: 1.6;
            font-size: 0.95rem;
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }
        
        .clickable-card {
            cursor: pointer;
        }
        
        .stretched-link {
            color: inherit;
            text-decoration: none;
        }
        
        .stretched-link:hover {
            color: var(--bamboo-green);
        }
        
        #loading {
            padding: 40px;
        }
        
        .spinner-border {
            color: var(--bamboo-green) !important;
        }
        
        #no-more {
            padding: 40px;
            border-top: 2px solid var(--mist-gray);
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            margin-top: 30px;
        }
        
        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
                letter-spacing: 0.5px;
            }
            
            .post-card:hover {
                transform: translateY(-6px) scale(1.01);
            }
            
            .card-title {
                font-size: 1.1rem;
            }
        }
        
        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--mist-gray);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--mountain-blue);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--bamboo-green);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MoYun Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">È¶ñÈ°µ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">ÊêúÁ¥¢</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">ÁªüËÆ°</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
